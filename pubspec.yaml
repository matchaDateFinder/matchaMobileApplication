name: matchaapplication
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  country_pickers: ^2.0.0
  flutter_svg_provider: ^1.0.3
  intl: ^0.18.0
  image_picker: ^1.0.5
  equatable: ^2.0.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_storage: ^11.5.6
  cloud_firestore: ^4.13.6
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  flutter_contacts: ^1.1.7+1
  flutter_chat_bubble: ^2.0.2
  firebase_messaging: ^14.7.15
  flutter_local_notifications: ^16.3.2
  image_cropper: ^4.0.1
  sms_autofill: ^2.3.1
  pin_code_fields: ^8.0.1
  device_info_plus: ^9.1.2
  rxdart: ^0.27.7
  overlay_support: ^2.1.0
dev_dependencies: 
  build_runner: ^2.4.7
  flutter_test: 
    sdk: flutter
  isar_generator: ^3.1.0+1
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
    - family: DM Sans
      fonts: 
        - asset: assets/fonts/DMSansRegular.ttf
          weight: 400
